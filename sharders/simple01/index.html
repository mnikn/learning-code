<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GlslCanvas</title>

        <script type="text/javascript" src="../lib/canvas_shader.js"></script>
        <style type="text/css">
            html,body {
                padding: 0;
                margin: 0;
                height: 100%;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <canvas id="glslCanvas" data-fragment="
#ifdef GL_ES
precision mediump float;
#endif

uniform vec2 u_mouse;
uniform float u_time;
uniform vec2 u_resolution;

void main(){
    vec2 color = u_mouse / u_resolution;
    gl_FragColor = vec4(color,1.0,1.0);
}
" width="800" height="600"></canvas>
    </body>

    <script>
        var canvas = document.getElementById("glslCanvas");
        var sandbox = new GlslCanvas(canvas);
    </script>
</html>
